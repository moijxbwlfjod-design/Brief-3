<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
  <section class="signupbg">
    <div class="signup-container">
      <form>
        <h1>SING UP</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm Password" required />
        </div>

        <button class="signbtn" type="submit">SING UP</button>

        <div class="signin-link">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>

        <div class="continue">
          <div class="continue-login">or continue with</div>
          <div class="social-buttons">
            <button class="google"><i class="fa-brands fa-google"></i> Google</button>
            <button class="facebook"><i class="fa-brands fa-facebook-f"></i> Facebook</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
