<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
  <section class="signupbg">
    <div class="signup-container">
      <form>
        <h1>LOG IN</h1>
        
        <div class="input-box">
          <input type="email" placeholder="Email" required />
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" required />
        </div>

       
        <div class="signin-link">
          <p><a href="#" style="color: #EFBF04;">Forgot your password?</a></p>
        </div>

        <button class="signbtn" type="submit">SIGN IN</button>

        <div class="signin-link">
          <p>Donâ€™t have an account? <a href="#">Sign up</a></p>
        </div>

        <div class="continue">
          <div class="continue-login">or continue with</div>
          <div class="social-buttons">
            <button class="google">
              <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" 
                   alt="Google logo" width="18" height="18">
              Google
            </button>
            <button class="facebook">
              <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" 
                   alt="Facebook logo" width="18" height="18">
              Facebook
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
